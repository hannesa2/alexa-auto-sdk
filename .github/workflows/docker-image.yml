name: ci

on:
  push:
    branches:
      - 'master'
    tags:
      - '*'
  pull_request:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
      - name: Clean Docker
        run: docker system prune -a -f
      - name: Checkout
        uses: actions/checkout@v2
      - name: Free space
        run: |
          echo "Free space:"
          du /dev/root --max-depth=1 -h
          ls -la /dev/root
          df -h
      - name: Explain why this job ran
        run: echo ${{ github.event_name }} ${{ github.ref }} event triggered this step.
#      - name: Docker meta
#        id: meta
#        uses: docker/metadata-action@v3
#        with:
#          images: hannesa2/android-ndk
      - name: prepare Linux
        run: |
           pwd
           cd ~
           pwd
           git clone git://git.openembedded.org/openembedded-core oe-core -b rocko
           cd oe-core
           git clone git://git.openembedded.org/bitbake -b 1.36
           export OE_CORE_PATH=$(pwd)
           echo OE_CORE_PATH=$OE_CORE_PATH
           sudo apt-get install chrpath diffstat gawk texinfo python python3 wget unzip build-essential cpio git-core libssl-dev quilt cmake libsqlite3-dev libarchive-dev python3-dev libdb-dev libpopt-dev zlib1g-dev
           sudo apt-get install libssl-dev
           sudo apt-get remove docker docker-engine docker.io containerd runc
           sudo apt-get update
           sudo apt-get install apt-transport-https ca-certificates curl gnupg lsb-release
           curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
           echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
           sudo apt-get update
           sudo apt-get install docker-ce docker-ce-cli containerd.io
      - name: Docker directory
        run: |
          - cat /etc/default/docker
      - name: Free space apt-get
        run: |
          echo "Free space:"
          df -h
#      - name: Install Android SDK
#        uses: malinskiy/action-android/install-sdk@release/0.1.2
      - name: Free space Android
        run: |
          echo "Free space:"
          df -h
      - name: Build with Docker
        run: |
           sudo docker run hello-world
           export CI_BUILD="CI_BUILD"
           ./builder/build.sh android -t androidarm64,androidx86-64 --force-docker
      - name: Free space after
        if: ${{ always() }}
        run: |
          echo "Free space:"
          df -h
      - name: Find artifacts
        run: find . -name "*.aar"
