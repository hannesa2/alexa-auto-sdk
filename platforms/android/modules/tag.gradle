static def getTagAll() {
    def process = "git describe --tags".execute()
    def version = process.text.toString().trim().replace("v","")
    return version
}

static def getTag() {
    def process = "git describe --tags --abbrev=0".execute()
    def version = process.text.toString().trim().replace("v","")
    return version
}

static def getGroupId() {
    return "com.amazon.aace"
}

// Export methods by turning them into closures
ext {
    getTagAll = this.&getTagAll
    getTag = this.&getTag
    getGroupId = this.&getGroupId()
}
