// For generateAbiFiltersDeploy()
apply from: "${project.rootDir}/abifilter.gradle"

buildscript {
    repositories {
        jcenter()
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        mavenCentral()
    }
}

static def getTagAll() {
    def process = "git describe --tags".execute()
    def version = process.text.toString().trim().replace("v","")
    return version
}

static def getTag() {
    def process = "git describe --tags --abbrev=0".execute()
    def version = process.text.toString().trim().replace("v","")
    return version
}

apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'maven'

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 23
        versionCode 1
        versionName getTagAll()
        ndk {
            abiFilters = generateAbiFiltersDeploy()
        }
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_STL=c++_shared', "-DANDROID_PLATFORM_DIR=${project.rootDir}/.."
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            jniDebuggable true
        }
    }
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
    sourceSets {
        main {
            java {
                srcDirs = ['src/main/java']
            }
        }
    }
    dependencies {
        api project(":core")
   }
}

task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "sources"
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://${betalabs_nexus_url}/repository/maven-releases") {
                authentication(userName: "${betalabs_nexus_user}", password: "${betalabs_nexus_pw}")
                pom.groupId = "com.amazon.aace"
                pom.artifactId = project.getName()
                pom.version = getTag()
            }
        }
    }
}
