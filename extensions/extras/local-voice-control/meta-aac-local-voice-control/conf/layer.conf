# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "aac-local-voice-control"
BBFILE_PATTERN_aac-local-voice-control = "^${LAYERDIR}/"
BBFILE_PRIORITY_aac-local-voice-control = "7"

LOCALVOICECONTROL ?= "ON"
LOCALVOICECONTROL_PACKAGES = "${LAYERDIR}/packages"

PACKAGECONFIG_pn-aac-sample-cpp += "lvc"
